<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spatial decision making study</title>
		<script src="lib/jquery.js"></script>
		<style>
			path {
				stroke-width: 10px;
				stroke-linecap: round;
			}
 			text { 
 				font: 40px "Helvetica Neue", Helvetica, Arial, sans-serif; 
 				text-anchor: middle; 
 				pointer-events: none; 
 				text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; 
 			} 
			div {
				float:left;
			}
			.invisible {
			display: none;
			}
		</style>
	</head>
	<body>
	<h2>Spatial decision making study</h2>
	<div id="mainpage"></div>
	<div id="buttons" style="clear:both;">
			<input id="deleteButton" type="button" value="Delete route" onclick="deleteRoute();" />
			<input id="submitButton" type="button" value="Submit" onclick="next();" style="float: right;"/>
	</div>
	<div id="textInfo" style="clear:both;">
		<p id="lengthTextfield">
			Route length: 0 m
		</p>
		<p id="riskTextfield">
			Not blocked: 
		</p>
	</div>
	<script src="js/sdm-main.js"></script>
	</body>
</html>
